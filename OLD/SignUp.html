<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-repeat: no-repeat;
		}

		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid rgb(0, 0, 0);
			margin: 7% 2;
			padding: 0;
		}
	</style>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<center>
		<h1 class="title" style="color: #3FBF65;">Create an account</h1>
	</center><br>

	<center>
		<div id="form" class="form">
			<form action="SignIn.html" onsubmit="return saveInfo()">

				<div class="container">
					<p>Please fill in this form to create an account.</p>
					<br>
					<ul>
						<li class="contents">
							<label for="lastName"><b>Last
									Name</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" placeholder="Last Name" name="lastName" id="Lname" class="tbxContents" required><br>
						</li>
						<li class="contents">
							<label for="firstName"><b>First
									Name</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" placeholder="First Name" name="firstName" id="Fname" class="tbxContents" required><br>
						</li>
						<li class="contents">
							<label
								for="email"><b>Email</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" placeholder="Enter Email" name="email" id="email" class="tbxContents" required><br>
						</li>
						<li class="contents">
							<label><b>Password</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="password" placeholder="Enter Password" name="password" id="password" onkeyup='check();'
									class="tbxContents" pattern="(?=.*\d)(?=.*[a-z]).{8,}"
									title="Must contain at least one number and one lowercase letter, and at least 8 or more characters"
									required />
							</label>
						</li>
						<li class="contents">
							<label><b>Repeat Password</b>
								<input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password"
									onkeyup='check();' class="tbxContents" required /><br>
								<span id='message'></span>
							</label>
						</li>
						<li class="contents">
							<label>
								<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
							</label>
						</li>
					</ul>

					<br>

					<div class="clearfix">
						<button id="submit" type="submit" class="signupbtn" onclick=Validate()>Log In</button>
					</div>

				</div>
			</form>
		</div>
	</center>

	<script src="./js/signUp.js"></script>

</body>

</html>
